      {% csrf_token %}
      <q-layout view="lHh Lpr fff"  >
        <q-header elevated style="background-color: red;">
          <q-toolbar>
            <q-btn
              flat
              dense
              round
              @click="drawerState = !drawerState"
              aria-label="Menu"
              icon="menu"
            ></q-btn>

            <q-toolbar-title>
              Performance Evaluation
            </q-toolbar-title>

            <q-btn dense round flat icon="notification_important">
                <q-badge color="orange" floating  style="font-size: 15px;">
                  4
                </q-badge>
              </q-btn>

             
              

              <div>
                <q-tooltip >
                  Logout
                </q-tooltip>
                <q-btn color="white" flat icon="exit_to_app" label=""  />
              </div>


          </q-toolbar>
        </q-header>

        <q-drawer
       
          v-model="drawerState"
        
          content-class="bg-white"

        >
        <q-list >
          <q-item >
              <div style="width: 100%;">
                  <!-- <img :src="url" width="60" alt="logo"> -->

                    </div>

                </div>
                
               
          </q-item>
          <q-item>

              <div class="row">

                  <div style=" width: 100%;;font-weight: 900; cursor: pointer; font-size: 20px;">
                      Cyrene brylle Carualsan
                      <br>
                      <small>Supervisor | Cubao Terminal</small>
                    </div>
              </div>
          </q-item>
         
            <q-item-label header>Menu</q-item-label>

            <q-item :style="dash" clickable tag="a" onclick="location.href='{% url 'dashboard_panel' %}'"   >

                <q-icon name="school"></q-icon>
              </q-item-section>
              <q-item-section>
                <q-item-label>Dashboard</q-item-label>

            </q-item>


            <q-item :style="employee" clickable tag="a"  onclick="location.href='{% url 'employee_panel' %}'"  >

              </q-item-section>
              <q-item-section>
                <q-item-label>Employees</q-item-label>
               
              </q-item-section>
            </q-item>

            <q-item :style="performance_evaluation" clickable tag="a"  onclick="location.href='{% url 'performance_evaluation_panel' %}'"  >

                </q-item-section>
                <q-item-section>
                  <q-item-label>Performance Evaluation</q-item-label>
                 
                </q-item-section>
              </q-item>

          
               <q-item  :style="Deliberation" clickable tag="a"  onclick="location.href='{% url 'deliberation_panel' %}'"  >
                <q-item-section avatar>
                  <q-icon name="how_to_vote"></q-icon>
                </q-item-section>
                <q-item-section>
                  <q-item-label>Deliberation <q-badge color="red" style="margin-right:20px;" floating>4</q-badge> </q-item-label>
                 
                </q-item-section>
              </q-item>


              <q-item :style="settings" clickable tag="a"  onclick="location.href='{% url 'settings_panel' %}'"  >
                  <q-item-section avatar>
                    <q-icon name="settings"></q-icon>
                  </q-item-section>
                  <q-item-section>
                    <q-item-label>Settings</q-item-label>
                   
                  </q-item-section>
                </q-item>

    <script src="https://cdn.jsdelivr.net/npm/vue@latest/dist/vue.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    
    <script>

    new Vue({
      el: '#logos',
      delimiters: ['${','}'],
      data: function () {
        return {
          
          url : '',
          global_hostname : '',

        }
      },mounted(){
        var hostname = window.location.hostname;
          if(hostname == '127.0.0.1' || hostname == 'localhost'){
  
              hostname = hostname+':8000'
          }
          else{
              hostname = hostname
          }
  
          this.global_hostname = `${window.location.protocol}//${hostname}`;
        
        this.url = `${this.global_hostname}/media/media/logongvictory_final.PNG`
       
      },
        methods : {
        
        
      
      },
      beforeMount () {
        
      },
    })
      </script>
