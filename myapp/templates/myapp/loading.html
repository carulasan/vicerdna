{% load static %}
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">

    <title>Victory Liner</title>
    <link href="{% static 'css/material.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/animate.css'%}" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link href="{% static 'css/quasar.css' %}" rel="stylesheet" type="text/css">

    <style type="text/css">
     
        
      
      .bubblingG {
	text-align: center;
	width:78px;
	height:49px;
	margin: auto;
}
.bubblingG span {
	display: inline-block;
	vertical-align: middle;
	width: 10px;
	height: 10px;
	margin: 24px auto;
	background: white;
	border-radius: 49px;
		-o-border-radius: 49px;
		-ms-border-radius: 49px;
		-webkit-border-radius: 49px;
		-moz-border-radius: 49px;
	animation: bubblingG 1.5s infinite alternate;
		-o-animation: bubblingG 1.5s infinite alternate;
		-ms-animation: bubblingG 1.5s infinite alternate;
		-webkit-animation: bubblingG 1.5s infinite alternate;
		-moz-animation: bubblingG 1.5s infinite alternate;
}
#bubblingG_1 {
	animation-delay: 0s;
		-o-animation-delay: 0s;
		-ms-animation-delay: 0s;
		-webkit-animation-delay: 0s;
		-moz-animation-delay: 0s;
}
#bubblingG_2 {
	animation-delay: 0.45s;
		-o-animation-delay: 0.45s;
		-ms-animation-delay: 0.45s;
		-webkit-animation-delay: 0.45s;
		-moz-animation-delay: 0.45s;
}
#bubblingG_3 {
	animation-delay: 0.9s;
		-o-animation-delay: 0.9s;
		-ms-animation-delay: 0.9s;
		-webkit-animation-delay: 0.9s;
		-moz-animation-delay: 0.9s;
}
@keyframes bubblingG {
	0% {
		width: 10px;
		height: 10px;
		background-color: red;
		transform: translateY(0);
	}
	100% {
		width: 23px;
		height: 23px;
		background-color:rgb(255,255,255);
		transform: translateY(-20px);
	}
}
@-o-keyframes bubblingG {
	0% {
		width: 10px;
		height: 10px;
		background-color:rgb(0,0,0);
		-o-transform: translateY(0);
	}
	100% {
		width: 23px;
		height: 23px;
		background-color:rgb(255,255,255);
		-o-transform: translateY(-20px);
	}
}
@-ms-keyframes bubblingG {
	0% {
		width: 10px;
		height: 10px;
		background-color:rgb(0,0,0);
		-ms-transform: translateY(0);
	}
	100% {
		width: 23px;
		height: 23px;
		background-color:rgb(255,255,255);
		-ms-transform: translateY(-20px);
	}
}
@-webkit-keyframes bubblingG {
	0% {
		width: 10px;
		height: 10px;
		background-color:rgb(0,0,0);
		-webkit-transform: translateY(0);
	}
	100% {
		width: 23px;
		height: 23px;
		background-color:rgb(255,255,255);
		-webkit-transform: translateY(-20px);
	}
}
@-moz-keyframes bubblingG {
	0% {
		width: 10px;
		height: 10px;
		background-color:rgb(0,0,0);
		-moz-transform: translateY(0);
	}
	100% {
		width: 23px;
		height: 23px;
		background-color:rgb(255,255,255);
		-moz-transform: translateY(-20px);
	}
}

      
      
 
    </style>
  </head>
  <body style="background-color:#d62f29;">
          
    <div id="app">
      
      
      
                      <q-dialog
                      v-model="dialog"
                     
                      :maximized="maximizedToggle"

                    >
                      <q-card  style="background-color:#d62f29;" style="width: 100%">

					<div class="row" style="width: 100%;margin-top: 50px">

						<img src="http://images.gmanews.tv/webpics/2018/03/victory_2018_03_11_15_37_39.png" width="180" alt="image logo here" style="margin-left:auto;margin-right: auto;" />

				</div>
						<div class="bubblingG" style="margin-top:50px;">
					  <span id="bubblingG_1">
					  </span>
					  <span id="bubblingG_2">
					  </span>
					  <span id="bubblingG_3">
					  </span>
				    </div>
                          </q-card>
                </q-dialog>
		      
      </div>
    
    
  
    <script src="{% static 'js/quasar_minifiedjs.js' %}"></script>
    <script src="{% static 'js/vue.js' %}"></script>
    <script src="{% static 'js/quasar_min.js' %}"></script>
    <script>
      new Vue({
        el : '#app',
        data(){
          return {
            
          dialog:true,
          maximizedToggle : true,
		  
	    
          }
        },
        mounted (){
		
	var hostname = window.location.hostname;
        if(hostname == '127.0.0.1' || hostname == 'localhost'){
            hostname = hostname+':8000'
        }
        else{
            hostname = hostname
        }
       // this.logo = `${window.location.protocol}//${hostname}/media/media/logongvictory_final.PNG`;
        
          setTimeout(()=>{ 
		 
			
		window.location.href='/login/' 
			 
	  },2000)
        }
	      
      })
      
      </script>
    
   </body>
</html>
