<script >

// setup
new Vue({
            el: '#app',
            delimiters: ['${','}'],
            data: function () {
              return {
                drawerState: true,
                pic_user : 'http://res.heraldm.com/phpwas/restmb_jhidxmake.php?idx=5&simg=201701181539234376570_20170118154018_02.jpg',
                left : false,
                dash : {
            backgroundColor : '#34495E',
           color : 'white'
           },
           
           Deliberation : {
           backgroundColor : '#34495E',
           color : 'white',
       },

       employee : {
            backgroundColor : '#34495E',
           color : 'white'
           },
           performance_evaluation : {
           backgroundColor : '#34495E',
           color : 'white',
       },
       settings : {
            backgroundColor : '#34495E',
           color : 'white'
           },
           Deliberation : {
           backgroundColor : '#34495E',
           color : 'white',
       },
       report : {
           backgroundColor : '#34495E',
           color : 'white',
       },
       concern : {
           backgroundColor : '#34495E',
           color : 'white',
       },


       global_hostname : '',
       token : '',



       
        
               
              }
            },beforeMount () {
              if(innerWidth < 1017){
                    this.drawerState = false
                }
            },
          methods: {
            logout(){
              axios.post(`${this.global_hostname}/logout/`,{
                  
                   headers: {
                               'Content-Type': 'application/json',
                                  'X-CSRFToken': this.token
                   }
                  
              })
              .then(res => {
                  window.location.replace(`${this.global_hostname}/login/`)
                
              })
              .catch(err => {
                  
              })

              
        },


          },
          mounted () {
            
            var hostname = window.location.hostname;
        if(hostname == '127.0.0.1' || hostname == 'localhost'){

            hostname = hostname+':8000'
        }
        else{
            hostname = hostname
        }

        this.global_hostname = `${window.location.protocol}//${hostname}`;
        var csrftoken = Cookies.get('csrftoken');
        this.token = csrftoken
        
        
        
        
          },
        })


        // loading
        this.$q.loading.show({
        message: 'Some important <b>process</b> is in progress.<br/><span class="text-primary">Hang on...</span>'
      })

      // hiding in 3s
      this.timer = setTimeout(() => {
        this.$q.loading.hide()
        this.timer = void 0
      }, 3000)
        


</script>
